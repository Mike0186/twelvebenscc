<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <Meta name="description" Content="cycling club clifden county Galway">
    <meta name="keywords" content="road cycling, mountain bike, cycling, clifden">
    <meta name="author" content="Michael Burns">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Club Spins</title>
    

</head>

<body class="container">
    <header class="signup--header">
        <H1>Sign Up</H1>
        <div class="logo">
            <img id="logo"src="assets/images/twelvebenslogo2.avif" alt="Clug logo">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" aria-label="Go to home page">Home</a></li>
                <li><a href="spins2.html" aria-label="Go to spins page">Spins</a></li>
                <li><a href="signup.html" aria-label="Go to sign up page">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <br>
            <p>Please get in touch by completing the form below. Once submitted one of our cycleologists will be in
                touch with you to fill you in on everything. </p>
            <br>    
        </div>
    </section>
    <form action="thankyou.html" class="form--back">
        <fieldset class="form">

            <legend>Contact Information</legend>

            <label for="fname">First Name:</Label>
            <input type="text" name="fname" id="fname" required><br><br>

            <label for="sname">Surname:</Label>
            <input type="text" name="sname" id="sname" required><br><br>


            <label for="email">Email:</Label>
            <input type="email" name="email" id="email" required placeholder="me@example.com"><br><br>


            <label for="phone">Phone:</Label>
            <input type="text" name="phone" id="phone" required><br><br>


            <input type="radio" name="rtype" value="leisure" checked="checked"> Leisure
            <input type="radio" name="rtype" value="Beginner" checked="checked"> Beginner
            <input type="radio" name="rtype" value="Advanced" checked="checked"> Advanced
            <input type="radio" name="rtype" value="Mountain/trail" checked="checked"> Mountain/trail<br><br>


            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" value="Reset"><br><br>

        </fieldset>



    </form>


    <footer>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com/twelvebenscc" target="_blank"
                    aria-label="go to our Facebook page.(link opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/twelvebenscc?igshid=YmMyMTA2M2Y=" target="_blank"
                    aria-label="go to our instagram page.(link opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.strava.com/clubs/255018" Target="_blank"
                    aria-label="go to our strava page.(link opens in a new tab)"><i class="fa-brands fa-strava"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/da8765756d.js" crossorigin="anonymous"></script>
</body>

</html>
